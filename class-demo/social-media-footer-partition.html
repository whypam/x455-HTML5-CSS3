<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Social Media Footer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      color: #00a2ff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    footer {
      width: 100%;
      /*padding: 20px;*/
      display: flex;
      flex-direction: row;
      background-color: antiquewhite;
      color:#00a2ff;
    }


    footer a:hover {
      color: aquamarine;
      text-decoration: none;
    }

    /* flex-direction: column */
    footer section.social-icon {
      width: 20%;
      height: 300px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      text-align: center;
    }

    footer section.signup-info {
      width: 30%;
      background-color:skyblue;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      font-size: 20px;
    }

    footer section.contact-info {
      width: 50%;
      font-size: 14px;
      padding: 0px;
      color: #474545;
      background-color:darksalmon;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    footer section.contact-info > div {
      padding-top: 5px;
    }
  </style>
</head>

<body>
  <header>
    <!-- nav menu bar -->
    <nav style="background-color: rgba(0, 0, 0, 0.6); width: 100%; height: 50px;">Nav Menu Bar here...</nav>
  </header>
  <!-- Main content -->
  <section style="width: 100%; height: 200px; background-color: aquamarine;">Main Content Here...</section>
  <footer>
    <section class="social-icon">
      <!-- Facebook -->
      <a href="https://www.facebook.com/" target="_blank"
        class="fa fa-facebook-f fa-lg fa-2x"></a>
      <!--Instagram-->
      <a href="https://www.instagram.com/" target="_blank"
        class="fa fa-instagram fa-lg fa-2x"></a>
      <!-- Twitter -->
      <a href="https://twitter.com/" target="_blank" class="fa fa-twitter fa-lg fa-2x"></a>
      <!-- Pinterest -->
      <a href="https://www.pinterest.com/" target="_blank"
        class="fa fa-pinterest fa-lg fa-2x"></a>
      <!-- Linkedin -->
      <a href="https://www.linkedin.com/" target="_blank"
        class="fa fa-linkedin fa-lg fa-2x"></a>
      <!-- GitHub -->
      <a href="https://www.github.com/" target="_blank" class="fa fa-github-alt fa-lg fa-2x"></a>
    </section>
    <section class="signup-info">
      <h3>Sign up for newsletter:</h3>
      <span><label>Email: </label><input type="email" placeholder="enter your email"/></span>
    </section>
    <section class="contact-info">
      <div>
        <a href="#" target="_blank">Privacy Policy</a>
        <a href="#" target="_blank">Terms of Use</a>
        <a href="#" target="_blank">Accessibility</a>
      </div>
      <div>
        <a href="#" target="_blank">1-800-123-4567</a>
        <a href="#" target="_blank">TTY: 1-800-987-6543</a>
      </div>
      <div><span
          class="fa fa-copyright">All Rights
          Reserved.</span>
      </div>
    </section>
  </footer>
</body>

</html>
