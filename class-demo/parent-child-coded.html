<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- display on browser tab -->
    <title>Parent / Child Relationship</title>
    <style>
      /* For more information, check out https://www.w3schools.com/css/css_combinators.asp for more about relationship between selectors */
      /* div > p -- style the <p> tags that are direct children of <div> tag */
      /* div p -- style the <p> tags that are direct children and grandchildren of <div> tag */
      /* div + p -- style the <p> tags that are immediately following <div> tag (adjacent sibling) */
      /* div ~ p -- style the <p> tags that are following <div> tag (general sibling) */
      div ~ p {
        background-color: greenyellow;
        color: rgb(173, 76, 12);
        font-weight: bold;
        font-size: 20px;
      }
    </style>
  </head>

  <body>
    <h1>Parent / Child Relationship</h1>
    <div>
      <h2>Web Design with HTML5 & CSS3</h2>
      <!-- <p> tag is a direct child of <div> tag-->
      <p>Art & Design @ UC Berkeley Extension</p>
    </div>
    <article>
      <p>Computer Animation</p>
      <div>
        <!-- <p> tag is a direct child of <div> tag-->
        <p>UX/UI Design Certification</p>
      </div>
    </article>
    <div>
      <section>
        <!-- <p> tag is a grand child of <div> tag-->
        <p>Adobe InDesign Course</p>
      </section>
    </div>
    <!-- <p> tag is a direct child of <body> tag-->
    <p>Graphic Design Certification</p>
    <p>Web Development</p>
  </body>
</html>
