<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent / Child Relationship</title>
  <style>
    /* style the <p> tag that is a direct child of <div> tag */
    div > p {
      background-color: greenyellow;
    }
  </style>
</head>

<body>
  <h1>Parent / Child Relationship</h1>
  <div>
    <h2>Web Design with HTML5 & CSS3</h2>
    <p>Art & Design @ UC Berkeley Extension</p>
  </div>
  <div>
    <span>
      <p>UX/UI Design Certification</p>
    </span>
  </div>
  <p>Graphic Design Certification</p>  
</body>
</html>
