<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Center with Padding</title>
  <style>
    .vertical-center {
      padding: 50px 0;
      border: 2px solid orangered;
    }

    .flex-container {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      height: 150px;
      border: 2px solid green;
    }
  </style>
</head>
<body>
  <h2>Center vertically with padding</h2>
  <div class="vertical-center">
    <p>Vegetables are parts of plants that are consumed by humans or other
      animals as food.</p>
  </div>
  <hr>
  <h2>Center vertically with display: flex; flex-direction: column;</h2>
  <div class="flex-container">
    <p>Vegetables are parts of plants that are consumed by humans or other
      animals as food.</p>
  </div>

</body>
</html>
