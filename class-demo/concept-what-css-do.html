<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>HTML5 Sections and Articles sample</title>
</head>

<body style="display: block; width: 600px; height: 500px; background-color: #ffffcc">
    <header style="width: 100%; height: 10%; text-align: center; background-color: yellow">Header 1</header>
    <section style="width: 100%; height: 80%; text-align: center;">
        <nav style="width: 25%; height: 100%; background-color: lightBlue; float: left">Navigation</nav>
        <aside style="width: 25%; height: 100%; background-color: lightGreen; float: right">Aside</aside>
        <section style="width: 50%; height: 100%; float: left">
            <header style="width: 100%; height: 15%; background-color: gray; color: white">Header 2</header>
            <article style="width: 100%; height: 70%; background-color: pink">Article</article>
            <footer style="width: 100%; height: 15%; background-color: gray; color: white">Footer 2</footer>
        </section>
    </section>
    <footer style="width: 100%; height: 10%; text-align: center; background-color: yellow">Footer 1</footer>
</body>

</html>
