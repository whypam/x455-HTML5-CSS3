<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!-- The viewport is the user's visible area of a web page. -->
  <!-- The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device). -->
  <!-- The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser. -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS Basic Position</title>
  <!-- reference: https://www.w3schools.com/css/css_positioning.asp -->
  <style>
    /* Internal CSS */
    * {
      /* set how the total width and height of an element is calculated
           border-box tells the browser to account for any border and padding in the values you specify for an element's width and height. 
           If you set an element's width to 100 pixels, that 100 pixels will include any border or padding you added, 
           and the content box will shrink to absorb that extra width.
           Reference: https://developer.mozilla.org/en-US/docs/Web/CSS/box-sizing */
      box-sizing: border-box;
    }

    .parent-box {
      width: 100%;
      height: 1500px;
      padding: 30px;
      background: cornflowerblue;
    }

    .parent-box>h1 {
      color: white;
    }

    .child-box {
      padding: 30px;
    }

    .background-green {
      background-color: green;
    }

    .child-fixed {
      /* An element with position: fixed; is positioned relative to the viewport, 
           which means it always stays in the same place even if the page is scrolled. 
           The top, right, bottom, and left properties are used to position the element.
           A fixed element does not leave a gap in the page where it would normally have been located.       
        */
      position: fixed;
      top: 475px;
      left: 38px;
    }
  </style>
</head>

<body onscroll="getCoordination()">
  <div class="parent-box">
    <h1>CSS Fixed Position</h1>
    <div class="child-fixed child-box background-green">BOX FOUR - fixed</div>
    <h3 style="color: white;">Scroll to check the fixed box coordination / position. Its position will never change.
    </h3>
    <h2 id="coordination" style="color: white; padding-top:450px; font-size: 20px; float: left;"></h2>
  </div>

  <script>
    function getCoordination() {
      const element = document.querySelector(".child-fixed");
      const rect = element.getBoundingClientRect();
      document.querySelector("#coordination").innerHTML = "Fixed position<hr>Left: " + rect.left.toFixed() + "<hr>Top: " + rect.top.toFixed() + "<hr>Width: " + rect.width + "<hr>Height: " + rect.height;
    }
  </script>

</body>

</html>
