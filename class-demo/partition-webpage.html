<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partition Webpage</title>

    <style>
      body {
        display: block;
        width: 100%;
        height: 500px;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      header {
        width: 100%;
        height: 10%;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.2);
      }

      section.container {
        width: 100%;
        height: 80%;
        text-align: center;
      }

      section.content {
        width: 70%;
        height: 100%;
        float: left;
      }

      article {
        width: 100%;
        height: 100%;
        background-color: pink;
      }

      aside {
        width: 30%;
        height: 100%;
        background-color: lightGreen;
        float: left;
      }

      footer {
        width: 100%;
        height: 10%;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body>
    <header>Header 1</header>
    <section class="container">
      <section class="content">
        <article>Content Article</article>
      </section>
      <aside>Aside</aside>
    </section>
    <footer>Footer 1</footer>
  </body>
</html>
