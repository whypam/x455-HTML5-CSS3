<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nav Bar Non-styled Page 1</title>
  <style>
    .home-page {
      min-width: 100%;
      min-height: 100%;
      position: fixed;
      right: 0;
      /* need to have position set to "fixed" */
      bottom: 0;
      /* need to have position set to "fixed" */
      /* width:auto and height: auto will expand the width and the height of the element to all horizontal space within its containing block */
      /* does what width:auto does and adds the width of the borders/padding/margins of the containing element */
      width: auto;
      height: auto;
      background: #eee url(./assets/images/muffins.jpg) no-repeat center;
      background-size: cover;
      display: flex;
      /* for hero text */
      justify-content: center;
      /* for hero text */
      align-items: center;
      /* for hero text */
      z-index: -1;
      /* make it goes behind the header */
    }

    h1 {
      color: #8b3a04;
      font-size: 4em;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <a href="nav-bar-non-styled-index.html"><span>Food & Cooking</span></a>
    <nav>
      <ul>
        <li>
          <a href="#">Splash</a>
        </li>
        <li>
          <a href="nav-bar-non-styled-food.html">Food</a>
        </li>
      </ul>
    </nav>
  </header>

  <section class="home-page">
    <h1>Sorted Muffins...</h1>
  </section>
</body>

</html>
