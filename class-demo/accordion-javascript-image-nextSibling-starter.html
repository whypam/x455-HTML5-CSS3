<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <title>Accordion JavaScript</title>
</head>

<body>
  <h3>Accordion Content</h3>
  <section>
    <div><span class="fa fa-angle-down"></span></div>
    <div>
      <img src="./assets/images/lemon-lime-01.jpg" alt="Lemon & Lime" style="width:100%;" />
    </div>
    <p>
      Morbi commodo, ipsum sed pharetra gravida, orci magna rhoncus neque,
      id pulvinar odio lorem non turpis. Nullam sit amet enim. Lorem ipsum
      dolor sit amet, consect etuer adipiscing elit. Orci magna rhoncus
      neque, id pulvinar odio lorem non turpis.
    </p>
  </section>
</body>

<!-- BEG JavaScript -->
<script>
  var acc = document.getElementsByClassName("accordion");
  var i;
  for (i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function () {
      this.classList.toggle("active");
      var panel = this.nextElementSibling;  // .nextElementSibling vs .previousElementSibling
      if (panel.style.display === "block") {
        panel.style.display = "none";
        this.innerHTML = "<span class='fa fa-angle-down'></span>";
      } else {
        panel.style.display = "block";
        this.innerHTML = "<span class='fa fa-angle-up'></span>";
      }
    });
  }
</script>
<!-- END JavaScript -->

</html>
