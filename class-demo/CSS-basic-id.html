<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS Basic Text Internal</title>
  <style>
    /* Internal CSS */
    #quote-container {
      width: 630px;
      padding: 10px;
    }

    #quote {
      font-family: cursive, fantasy;
      font-size: 28px;
      letter-spacing: 3px;
      color: darkgreen;
    }
  </style>
</head>

<body>
  <!-- CSS id can only be used once to identify a HTML element within a page.  CSS id is unique -->
  <!-- Ref: https://www.w3schools.com/css/css_selectors.asp -->
  <div id="quote-container">
    <hr />
    <p id="quote">Vegetables are parts of plants that are consumed by humans or other
      animals as food. The original meaning is still commonly used and is
      applied to plants collectively to refer to all edible plant matter,
      including the flowers, fruits, stems, leaves, roots, and seeds.</p>
    <hr />
  </div>
</body>

</html>
