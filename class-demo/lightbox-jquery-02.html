<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lightbox JQuery</title>
  <!-- 1. Ref. link using lightbox: https://lokeshdhakar.com/projects/lightbox2/ 
      -- 2. Read instructions on the lightbox2 webpage (Getting Started â€“ GitHub Releases page https://lokeshdhakar.com/projects/lightbox2/ )

      -- 4. In the unminified lightbox css file, look up where to put next.png/prev.png/close.png/loading.gif (../images/next.png)-->
  <link rel="stylesheet" type="text/css" href="./assets/stylesheets/lightbox.min.css" />

<body>
  <article>
    <div>
      <h1>Chef Page</h1>
      <a href="./assets/images/chef-alice-waters.jpg" data-lightbox="chef" data-title="Alice Waters">
        <img src="./assets/images/chef-alice-waters-150x150.jpg" alt="Chef Alice Waters" style="width: 300px;" />
      </a>
      <a href="./assets/images/chef-april-bloomfield.jpg" data-lightbox="chef" data-title="April Bloomfield">
        <img src="./assets/images/chef-april-bloomfield-150x150.jpg" alt="Chef April Bloomfield"
          style="width: 300px;" />
      </a>
      <a href="./assets/images/chef-elena-arzak.jpg" data-lightbox="chef" data-title="Elena Arzak">
        <img src="./assets/images/chef-elena-arzak-150x150.jpg" alt="Chef Elena Arzak" style="width: 300px;" />
      </a>
      <a href="./assets/images/chef-elizabeth-falkner.jpg" data-lightbox="chef" data-title="Elizabeth Falkner">
        <img src="./assets/images/chef-elizabeth-falkner-150x150.jpg" alt="Chef Elizabeth Falkner"
          style="width: 300px;" />
      </a>
    </div>
  </article>

  <!-- using lightbox combine with jquery script -->
  <script type="text/JavaScript" src="./assets/javascripts/lightbox-plus-jquery.min.js"></script>
</body>

</html>
