<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Concept What HTML Do? - semantic markup</title>
</head>

<body>
    <header>Header 1</header>
    <section>Section 1
        <nav>Navigation</nav>
        <aside>Aside</aside>
        <section>Section 2
            <header>Header 2</header>
            <article>Article</article>
            <footer>Footer 2</footer>
        </section>
    </section>        
    <footer>Footer 1</footer>
</body>

</html>
