<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- default font-size -->
    <div>
      Hi class
      <p>Hi there</p>
      <h1>Snoopy</h1>
      <h2>Sally</h2>
      <h3>Sally</h3>
    </div>
    <hr />
    <!-- custom font-size - px & em-->
    <div style="font-size: 40px">
      Good morning
      <p>Goodbye</p>
      <h1 style="font-size: 0.5em">Charlie 0.5em</h1>
      <h1 style="font-size: 1.5em">Lucy 1.5em</h1>
      <h1 style="font-size: 2em">Lucy 2.0em</h1>
    </div>
  </body>
</html>
