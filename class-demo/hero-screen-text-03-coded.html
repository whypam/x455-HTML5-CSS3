<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Screen - Muffins & Text</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    
    h1 {
      color: #8b3a04;
      font-size: 4em;
      font-weight: bold;
    }

    .hero-image {
      height: 100%; 
      width: 100%;
      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <section style="position: relative; width: 100%;">
    <img class="hero-image" src="./assets/images/muffins.jpg" />
    <div style="position: absolute; top: 15%; left: 30%;">
      <h1>Sorted Muffins...</h1>
    </div>
  </section>
</body>

</html>
