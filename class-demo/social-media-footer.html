<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Social Media Footer</title>
  <style>
    body {
      margin: 0;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.6);
      width: 100%;
      height: 50px;
    }

    a {
      color: #00a2ff;
      text-decoration: none;
    }

    .padding-right {
      padding-right: 15px;
    }

    footer {
      width: 100%;
      float: left;
      padding: 20px;
      display: flex;
      justify-content: center;
      background-color: antiquewhite;
    }

    footer a:hover.hover-color {
      color: #339999;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <!-- nav menu bar -->
    </nav>
  </header>
  <!-- Inline CSS -->
  <section style="width: 100%; height: 300px; background-color: aquamarine;"></section>
  <footer>
    <div>
      <!-- Facebook -->
      <a href="https://www.facebook.com/" target="_blank"
        class="fa fa-facebook-f fa-lg fa-2x hover-color padding-right"></a>
      <!--Instagram-->
      <a href="https://www.instagram.com/" target="_blank"
        class="fa fa-instagram fa-lg fa-2x hover-color padding-right"></a>
      <!-- Twitter -->
      <a href="https://twitter.com/" target="_blank" class="fa fa-twitter fa-lg fa-2x hover-color padding-right"></a>
      <!-- Pinterest -->
      <a href="https://www.pinterest.com/" target="_blank"
        class="fa fa-pinterest fa-lg fa-2x hover-color padding-right"></a>
      <!-- Linkedin -->
      <a href="https://www.linkedin.com/" target="_blank"
        class="fa fa-linkedin fa-lg fa-2x hover-color padding-right"></a>
      <!-- GitHub -->
      <a href="https://www.github.com/" target="_blank" class="fa fa-github-alt fa-lg fa-2x hover-color"></a>
    </div>
  </footer>
</body>

</html>
