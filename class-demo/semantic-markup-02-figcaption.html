<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Semantic HTML - figcaption tag></title>
  </head>

  <body>
    <!-- Semantic Markup -->
    <div>
      Section Two
      <figure>
        <img
          src="https://via.placeholder.com/150x300"
          alt="dog running on a street"
        />
        <figcaption>HTML5 CSS3 place holder image</figcaption>
      </figure>
    </div>

    <!-- Non Semantic Markup -->
    <div>
      <img
        style="padding-left: 50px"
        src="https://via.placeholder.com/150x300"
        alt="a 150 by 300 pixel box"
      />
      <div style="padding-left: 50px">HTML5 CSS3 place holder image</div>
    </div>
  </body>
</html>
