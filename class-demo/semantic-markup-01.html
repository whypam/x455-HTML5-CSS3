<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semantic HTML</title>
</head>

<body>
  <!-- Semantic Markup -->
  <main>
    <section>
      Section One
      <!-- check out info to use details tag: go to https://www.w3schools.com/tags/tag_details.asp -->
      <details>
        <summary>Details summary</summary>
        <p>Lorem ipsum dolor sit amet. Et natus neque consectetur repellendus aut quos eveniet ut quasi
          consectetur et praesentium beatae. Hic nulla inventore et soluta quia aliquid illo?</p>
      </details>
    </section>
    <section>
      Section Two
      <!-- check out info to use details tag: go to https://www.w3schools.com/tags/tag_figure.asp -->
      <figure>
        <!-- img src can be linked within your website or outside online -->
        <img src="https://via.placeholder.com/150x300" alt="a 150 by 300 pixel box" />
        <figcaption>HTML5 CSS3 place holder image</figcaption>
      </figure>
    </section>
  </main>

  <!-- Non Semantic Markup -->
  <div>
    <img style="padding-left: 50px;" src="https://via.placeholder.com/150x300" alt="a 150 by 300 pixel box" />
    <div style="padding-left: 50px;">HTML5 CSS3 place holder image</div>
  </div>

  <footer>
    <marquee> Copyright 2021 </marquee>
  </footer>
</body>

</html>
