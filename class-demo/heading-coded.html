<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Heading - user defined</title>
	<style>
		h1{
			color: red;
			font-size: 12px;
		}
		h2{
			color: blue;
			font-size: 14px;
		}
		h3{
			color: orange;
			font-size: 16px;
		}
		h4{
			color: green;
			font-size: 20px;
		}
		h5{
			color: purple;
			font-size: 24px;
		}
		h6{
			color: gray;
			font-size: 28px;
		}
	</style>
</head>

<body>
  <h1>Header 1 Art</h1>
	<h2>Header 2 Benjamin</h2>
	<h3>Header 3 Catherine</h3>
	<h4>Header 4 Diana</h4>
	<h5>Header 5 Eric</h5>
	<h6>Header 6 Felix</h6>
</body>

</html>
