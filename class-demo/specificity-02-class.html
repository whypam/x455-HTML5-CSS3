<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Specificity</title>
  <style>
    /* class */
    .css-class-1 {
      font-size: 60px;
      color: rgb(255, 111, 0);
    }
    
    /* class */
    .css-class-2 {
      text-align: center;
      color: green;
    }

    /* class */
    .css-class-3 {
      color: blue;
    }
  </style>
</head>

<body>
  <h2 class="css-class-1">More Seasonings - 1</h2>
  <h2 class="css-class-2">More Seasonings - 2</h2>
  <h2 class="css-class-3">More Seasonings - 3</h2>
  <h2 class="css-class-1 css-class-2">More Seasonings - 4</h2>
  <h2 class="css-class-2 css-class-1">More Seasonings - 4a</h2>
  <h2 class="css-class-2 css-class-3">More Seasonings - 5</h2>
</body>

</html>
