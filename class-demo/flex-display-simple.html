<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flex Display</title>
  <style>
    .flex-container {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      justify-content: space-evenly;
      padding: 0;
    }

    .flex-container>div {
      width: 20%;
      padding: 5px;
    }

    /* add @media and change the .flex-container > div styles, such as width: 35% to see the difference */
    @media screen and (max-width: 750px) {
      .flex-container>div {
        width: 30%;
      }
    }

    @media screen and (max-width: 500px) {
      .flex-container>div {
        width: 45%;
      }
    }
  </style>
</head>

<body>
  <h3 style="text-align: center;">More Seasonings</h3>
  <!-- BEG parent -->
  <div class="flex-container">
    <!-- BEG children -->
    <div>
      <!-- div 1 - adjacent sibling of div 2 -->
      <img src="./assets/images/chili-02.jpg" alt="Chili" style="width: 100%;" />
    </div>
    <div>
      <!-- div 2 - adjacent sibling of div 1 and 3 -->
      <img src="./assets/images/cinnamon-01.jpg" alt="Cinnamon" style="width:100%;" />
    </div>
    <div>
      <!-- div 3 - adjacent sibling of div 2 and 4 -->
      <img src="./assets/images/garlic-01.jpg" alt="Garlic" style="width: 100%;" />
    </div>
    <div>
      <!-- div 4 - adjacent sibling of div 3 and 5 -->
      <img src="./assets/images/ginger-01.jpg" alt="Ginger" style="width:100%;" />
    </div>
    <!-- children -->
  </div>
  <!-- END parent -->
</body>

</html>
