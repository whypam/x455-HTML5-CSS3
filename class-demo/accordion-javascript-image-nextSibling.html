<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Accordion JavaScript</title>
  <style>
    * {
      box-sizing: border-box;
    }

    article {
      width: 600px;
    }

    .accordion {
      color: #e7690f;
      cursor: pointer;
      font-size: 80px;
      text-align: right;
      padding: 0 20px;
      width: 600px;
      background-color: #3ee896;
    }

    /*
    .active,
    .accordion:hover {
      color: #e7690f;
    }
    */

    .panel {
      display: none;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <article>
    <h3>Learn More About Cookery Knives</h3>
    <div>
      <h4>Topic 3</h4>
      <div class="accordion"><span class="fa fa-angle-down"></span></div>
      <div class="panel">
        <img src="./assets/images/lemon-lime-01.jpg" alt="Lemon & Lime" style="width:600px;" />
      </div>
      <p>
        Morbi commodo, ipsum sed pharetra gravida, orci magna rhoncus neque,
        id pulvinar odio lorem non turpis. Nullam sit amet enim. Lorem ipsum
        dolor sit amet, consect etuer adipiscing elit. Orci magna rhoncus
        neque, id pulvinar odio lorem non turpis.
      </p>
    </div>
  </article>
</body>
<!-- BEG JavaScript -->
<script>
  var acc = document.getElementsByClassName("accordion");
  var i;
  for (i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function () {
      this.classList.toggle("active");
      var panel = this.nextElementSibling;  // .nextElementSibling vs .previousElementSibling
      if (panel.style.display === "block") {
        panel.style.display = "none";
        this.innerHTML = "<span class='fa fa-angle-down'></span>";
      } else {
        panel.style.display = "block";
        this.innerHTML = "<span class='fa fa-angle-up'></span>";
      }
    });
  }
</script>
<!-- END JavaScript -->

</html>
