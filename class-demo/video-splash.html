<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen - Rolling Muffins</title>
  <style>
    video {
      min-width: 100%;
      min-height: 100%;
      position: fixed;
      right: 0;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div class="splash-page">
    <video autoplay loop muted>
      <!-- seems muted attribute blocking video loading/reloading -->
      <source src="./assets/videos/muffins.mp4" type="video/mp4" />
      <source src="./assets/videos/muffins.ogg" type="video/ogg" />
      Your browser does not support the video tag.
    </video>
  </div>
</body>

</html>
