<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Splash Screen - Rolling Muffins</title>
  <style>
    video {
      min-width: 100%;
      min-height: 100%;
      position: fixed;
      right: 0;
      bottom: 0;
      /* width:auto and height: auto will expand the width and the height of the element to all horizontal space within its containing block */
      /* does what width:auto does and adds the width of the borders/padding/margins of the containing element */
      width: auto;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="splash-page">
    <video autoplay loop muted>
      <!-- seems muted attribute blocking video loading/reloading -->
      <source src="./assets/videos/muffins.mp4" type="video/mp4" />
      <source src="./assets/videos/muffins.ogg" type="video/ogg" />
      Your browser does not support the video tag.
    </video>
  </div>
</body>

</html>
