<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSS Basic List</title>
</head>

<body>
    <p>Order list - the items are listed with numbers</p>
    <!-- Parent / Child relationship - list is a natural example-->
    <ol>
        <li>Orange</li>
        <li>Apple</li>
    </ol>

    <!-- Order list using type="i" - the items are listed with lowercase roman numbers -->
    <!-- Order list using type="I" - the items are listed with uppercase roman numbers -->

    <p>Order list - the items are listed with uppercase letters</p>
    <ol type="A">
        <li>Orange</li>
        <li>Apple</li>
    </ol>

    <!-- Unorder list using type="disc" - the items are listed with a solid circle -->
    <!-- Unorder list using type="square" - the items are listed with a solid square -->

    <p>Unorder list - the items are listed with a hollow circle</p>
    <ul type="circle">
        <li>Orange</li>
        <li>Apple</li>
    </ul>
</body>

</html>
