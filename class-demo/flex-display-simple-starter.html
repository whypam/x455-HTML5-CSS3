<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Display</title>
</head>

<body>
  <h3 style="text-align: center;">More Seasonings</h3>
  <!-- BEG parent -->
  <div>
    <!-- BEG children -->
    <div>
      <!-- div 1 - adjacent sibling of div 2 -->
      <img src="./assets/images/chili-02.jpg" alt="Chili" style="width: 100%;" />
    </div>
    <div>
      <!-- div 2 - adjacent sibling of div 1 and 3 -->
      <img src="./assets/images/cinnamon-01.jpg" alt="Cinnamon" style="width:100%;" />
    </div>
    <div>
      <!-- div 3 - adjacent sibling of div 2 and 4 -->
      <img src="./assets/images/garlic-01.jpg" alt="Garlic" style="width: 100%;" />
    </div>
    <div>
      <!-- div 4 - adjacent sibling of div 3 and 5 -->
      <img src="./assets/images/ginger-01.jpg" alt="Ginger" style="width:100%;" />
    </div>
    <!-- children -->
  </div>
  <!-- END parent -->
</body>

</html>
