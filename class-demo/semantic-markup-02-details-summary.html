<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semantic HTML- details / summary tags</title>
</head>

<body>
  <!-- Semantic Markup -->
  <section>
    Section One
    <details>
      <summary>Details summary</summary>
      <p>Lorem ipsum dolor sit amet. Et natus neque consectetur repellendus aut quos eveniet ut quasi
          consectetur et praesentium beatae. Hic nulla inventore et soluta quia aliquid illo?</p>
    </details>
  </section>
</body>

</html>
