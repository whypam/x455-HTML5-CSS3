<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash Screen - Rolling Muffins</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .video-option-1 {
      height: 100%; 
      width: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .video-option-2 {
      min-width: 100%;
      min-height: 100%;
      position: fixed;
      right: 0;
      bottom: 0;
    }
  </style>
</head>

<body>
  <!-- type html/css code here -->
  <div>
    <video class="video-option-2" autoplay loop muted>
      <source src="./assets/videos/muffins.mp4" type="video/mp4" />
      <source src="./assets/videos/muffins.ogg" type="video/ogg" />
      Your browser does not support the video tag.
    </video>
  </div>
</body>

</html>
